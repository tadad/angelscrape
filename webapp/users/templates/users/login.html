{% extends "base.html" %}

{%block content%}
{% load crispy_forms_tags %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-3 mt-4 border rounded p-4">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                    </div>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Need an account? <a class="ml-2" href="{% url 'users:register'%}">Request Access</a>
                        </small>
                    </div>
            </form>
        </div>
    </div>
</div>
{%endblock content%}
